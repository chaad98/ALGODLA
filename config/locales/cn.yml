      vps_10_text_10_4: "(i) 使用或不能使用服务和/或软件；"
      vps_10_text_10_5: "(ii) 通过服务和/或软件购买或获取的任何商品、数据、信息或服务、收到的消息或通过服务和/或软件输入的交易而导致的替代商品和服务采购成本；"
