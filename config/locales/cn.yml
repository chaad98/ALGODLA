      vps_2_text_2_1: "'ALGODLA VPS'是一种基于软件的虚拟专用服务器（VPS）托管服务。没有为您的VPS实例创建或专用物理硬件。我们的服务允许您创建自己的VPS实例，用于托管和运行'ALGODLA App'。VPS实例托管在云上，每个实例托管'ALGODLA App'的一个安装。VPS实例不设计用于托管任何其他软件或应用程序。ALGODLA VPS托管和操作'ALGODLA App'的一个实例，这是一款自动化交易软件。当您使用ALGODLA VPS时，您承认并同意您还在使用'ALGODLA App'，该应用程序受到"
      vps_2_text_2_2: "的使用条款的约束。因此，您需要审查并同意管理'ALGODLA App'的使用条款。"
