      terms_7_text7_6: "7.6 如果账户上没有净利润，或者净利润为负数（亏损），则不会有使用应用程序的价格和/或费用。"
      terms_7_text7_7: "7.7 使用应用程序除了这些使用条款中指定的价格之外，不会有其他价格和/或费用。"
      terms_all_title_8: "8. 最终规定"
      terms_8_text8_1: "8.1 您声明您已充分了解在外汇市场上交易以及在使用应用程序进行此类交易的所有原则，而且您是自己承担风险使用应用程序。"
      terms_8_text8_2: "8.2 您声明您不希望此应用程序或其使用能够保证盈利，并且您不希望此应用程序或其使用不会导致财务损失。"
      terms_8_text8_3: "8.3 您声明使用应用程序是您的自由选择和完全自愿的，而且您可以随时根据自己的意愿自由决定停止使用应用程序。"
      terms_8_text8_4: "8.4 您声明您不会在任何情况下将使用应用程序解释为提供金融和/或投资服务、提供金融和/或投资建议或提供资产管理服务。"
      terms_8_text8_5: "8.5 您声明使用应用程序不会违反和/或与您的国内法律的任何规定相抵触，也不会违反您国家当局制定的任何法律和/或法规。"
      terms_8_text8_6: "8.6 您声明您已完全了解如何使用应用程序，如何启动和停止使用它以及如何随时启动和停止应用程序的所有交易功能和操作。"
      terms_8_text8_7: "8.7 您声明在启动和终止应用程序方面不存在任何障碍。"
      terms_8_text8_8: "8.8 您声明您已充分仔细阅读和理解了这些使用条款的全部内容，并且您完全接受和同意这些使用条款的全部内容，这些使用条款对您具有法律约束力。"
