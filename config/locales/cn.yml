      vps_4_text_4_2: "（以下简称'ALGODLA App ToU'）中找到。您可以更改API密钥和密钥，暂停/恢复应用程序，检查输出，向与'ALGODLA App'连接的交易帐户添加资金，更改选择的交易帐户（将'ALGODLA App'连接到另一个交易帐户）并支付必要的费用。即使您从'ALGODLA VPS'服务中退出登录，VPS实例仍将继续运行，除非停用VPS实例。"
