      terms_subject: "主题"
      terms_s_text1: "这些使用条款（包括这些使用条款的任何段落、声明或部分，以下简称'使用条款'）设置了使用本软件的条件。"
      terms_s_text2: "本软件（包括其中的任何部分、模块或子模块）是一款用于自动在线扫描外汇交易市场的实时市场偏离评估的软件应用程序，基于其自身的交易策略、风险管理、算法以及自动开立、管理、关闭买入和/或卖出交易的软件应用程序（以下简称'应用程序'），应用程序在启动并登录到其内部的交易账户（以下简称'账户'）中运行。"
      terms_s_text3: "账户不是应用程序的账户。应用程序不接收、保管或存储您的交易存款。您的交易存款存储在由第三方服务提供商（经纪商）提供、运营和维护的您的私人交易账户（账户）中，并由其提供交易服务。"
      terms_s_text4: "应用程序不包含用于将资金提取到任何其他账户或第三方的功能。"
      terms_s_text5: "本应用程序是一款用于实时数据分析和评估以及自动执行预先编程任务的软件产品。在任何情况下，不应将使用本应用程序解释为提供投资或咨询服务或资产管理服务。"
      terms_all_title_1: "1. 条款"
      terms_1_text1_1: "1.1 只有当您完全阅读、理解并接受这些使用条款的全部内容，以及您完全理解、接受并同意这些使用条款的所有段落、声明和条款的全部内容时，您才被授权使用应用程序。"
      terms_1_text1_2: "1.2 如果您不阅读、不理解、不接受或不同意这些使用条款（和/或这些使用条款的任何段落、声明或部分或条款），则您无权使用应用程序（和/或其任何部分、模块或子模块），并严禁违反本声明使用应用程序将被视为非法。"
      terms_1_text1_3: "1.3 与这些使用条款（和/或违反这些使用条款的任何段落、声明或部分）相冲突使用应用程序是未经授权的，严格禁止，被视为非法。"
      terms_1_text1_4: "1.4 如果满足1.1段、1.2段或1.3段中的任何条件，或者违反了这些使用条款的任何条款，您有义务立即停止应用程序并停止使用应用程序。"
      terms_1_text1_5: "1.5 您只有在法律上拥有并且是您的私人个人财产的交易账户的情况下才有权使用应用程序。"
      terms_1_text1_6: "1.6 您只有在法律上拥有并且是您的私人个人财产的财务资金的情况下才有权使用应用程序。"
      terms_1_text1_7: "1.7 您只有在拥有属于您的私人个人交易账户的登录凭据的情况下才有权使用应用程序，并且这些登录凭据是您的私人财产。"
      terms_1_text1_8: "1.8 只有在没有被其他第三方（包括但不限于任何其他软件应用程序、个人、实体或来源）披露或知晓的情况下才有权使用应用程序的登录凭据，除应用程序外。"
      terms_1_text1_9: "1.9 只有在应用程序在线并处于活动状态的整个时间内，您才有权在您的直接监控和访问下使用应用程序。您同意并有责任随时能够访问应用程序，并且在应用程序在线并活动时能够调整应用程序或关闭应用程序，以应对（但不限于）任何紧急情况。如果您预计将处于离线状态，没有互联网连接或无法适当访问应用程序，您有责任停止应用程序的使用，直到您能够调整和控制应用程序的活动并在紧急情况下关闭应用程序。"
      terms_1_text1_10: "1.10 如果您不完全理解外汇交易原则、保证金（杠杆）交易、完全自动交易软件交易以及使用本应用程序相关风险的原则，或者不完全接受使用本应用程序自负盈亏的风险，您无权使用应用程序。"
      terms_1_text1_11: "1.11 如果使用或分发应用程序违反您所在地法律的法律和/或违反任何当局设置的法规或法律，则您无权使用或分发应用程序。"
      terms_1_text1_12: "1.12 由应用程序生成或提供的任何信息、交易信号、交易指令或交易由意见仅构成意见，不构成投资建议。"
      terms_1_text1_13: "1.13 只有在承认应用程序不提供金融或投资建议，以及您如何处理应用程序提供的意见、交易信号或任何类型的输出是您的决定，您完全负责使用应用程序时的所有交易和投资及其产生的后果。"
      terms_1_text1_14: "1.14 只有在承认并同意该应用程序的开发者（包括但不限于应用程序的创建者、作者、分销商和传播者）不为您提供金融或投资服务或其他建议，您不会在任何情况下将应用程序的使用解释为向您提供金融或投资服务或资产管理服务。"
      terms_1_text1_15: "1.15 在演示账户上交易或在实盘账户上交易是您的决定，您对这一决定承担全部责任。在实盘账户上使用应用程序将对账户余额产生实际且不可逆转的财务影响（正面和/或负面）。"
      terms_1_text1_16: "1.16 应用程序、其算法和功能、其提供和分发未获任何第三方或任何金融管理机构的许可、审核、监管或监督。"
      terms_1_text1_17: "1.17 在某些司法管辖区中，使用应用程序可能受到限制、监管或需要特殊许可、注册或许可。"
      terms_1_text1_18: "1.18 您必须确保遵守您居住国家的法规，并对因使用该应用程序而产生的任何负面影响承担全部责任，包括该国法规和使用该应用程序所产生的负面影响。"
      terms_1_text1_19: "1.19 您对使用应用程序直接或间接导致的一切可能的负面影响和后果（包括但不限于财务和法律影响和后果）承担全部独立责任。"
      terms_1_text1_20: "1.20 如果您未满18岁，您无权使用应用程序。"
      terms_all_title_2: "2. 应用程序"
      terms_2_text2_1: "2.1 应用程序通过您在启动应用程序时提供的登录凭据（API密钥、密钥、账号）来访问交易账户（以下简称'登录凭据'）。"
      terms_2_text2_2: "2.2 严格禁止违反使用条款第1.5段、1.6段、1.7段或1.8段使用登录凭据。"
      terms_2_text2_3: "2.3 应用程序可能会将登录凭据保存到使用应用程序的设备的物理本地硬盘上，然后在再次启动应用程序时自动提供已保存的登录凭据（通常称为'自动填充'功能）。"
      terms_2_text2_4: "2.4 应用程序连接到交易账户（'账户'）及其数据，该数据由特定的账号编号（登录凭据的一部分）在启动应用程序时指定。"
      terms_2_text2_5: "2.5 应用程序连接到实时市场数据源，并基于其自身的交易策略和算法分析市场的实时情况，以寻找潜在的盈利交易机会和/或等待这种潜在的盈利交易机会。"
      terms_2_text2_6: "2.6 应用程序向账户发送交易指令（买入和/或卖出）并在账户上执行实际交易。应用程序可以基于内部交易策略、风险管理和算法开立和/或修改和/或关闭账户上的交易，使用任何交易金额（使用保证金/杠杆）和任何交易方向（买入或卖出）。"
      terms_2_text2_7: "2.7 应用程序可以在账户上开立和/或修改和/或关闭一个或多个交易，或者根据本使用条款第2.6段中描述的内部交易策略、风险管理和算法开立和/或修改和/或关闭多个交易。"
      terms_2_text2_8: "2.8 所有交易的开立和管理、生命周期和风险管理由应用程序的内部交易策略、风险管理和算法控制。"
      terms_2_text2_9: "2.9 应用程序进行的交易对账户具有实际、不可逆转、不可更改和不可退款的最终影响，它们不可逆转地改变（无论是正面还是负面）账户的余额。应用程序进行的交易不能以任何方式和/或由任何方面撤销或修改或进行财务退款，所有已关闭的交易都是最终的（包括它们各自的交易利润和/或损失）。"
      terms_2_text2_10: "2.10 应用程序在启动应用程序的设备上本地进行交易决策和计算。交易策略和交易逻辑是在启动应用程序的设备上的应用程序代码中实现的。"
      terms_2_text2_11: "2.11 您可以随时通过终止在启动应用程序的设备上终止应用程序来关闭应用程序。一旦应用程序完全终止，之前开立（但尚未关闭）的交易在终止（或中断）应用程序之前不会自动关闭，您有责任手动维护和管理这些交易，并在必要时关闭它们。一旦应用程序终止，这些交易将不再受应用程序的监督、维护或管理。"
      terms_2_text2_12: "2.12 使用应用程序时，您接受并同意对使用应用程序产生的所有后果承担全责，包括（但不限于）承担任何潜在技术风险、技术故障和/或损害、各种性质的财务损失，包括（但不限于）所有直接和间接的财务损失和所有直接和间接导致的交易损失的全责。"
      terms_2_text2_13: "2.13 使用应用程序风险自负，通过使用应用程序，您放弃了要求任何第三方承担任何潜在财务损失和/或财务损失（及其部分）的一切权利和索赔（直接或间接）或由应用程序或应用程序的任何部分、模块或子模块导致。"
      terms_2_text2_14: "2.14 使用应用程序不能保证未来利润，使用应用程序始终存在着丧失所有财务资金的高风险。使用应用程序时，您同意交易结果、利润和损失以及所有产生的后果都由您自己承担风险和成本。"
      terms_2_text2_15: "2.15 如果您选择手动修改或关闭应用程序之前启动的任何交易，您应承认并接受这样做可能会干扰应用程序的内部交易策略和风险管理，可能导致不可预测和不稳定的结果。应用程序不是为了容纳这种手动干预而设计的。"
      terms_2_text2_16: "2.16 应用程序的内部交易算法负责确定特定工具的买入或卖出交易的执行，该算法可以在不事先通知的情况下随时发生更改、更新、升级、增强或更改。这些更改可能会显著影响应用程序的功能和行为，可能导致各种结果，包括对应用程序的稳定性和性能产生明显的负面影响，可能导致不可预见的损失。"
      terms_2_text2_17: "2.17 正文2.16中提到的这些更改、更新、增强或修改也可能影响正文2.5、2.6、2.7和2.8中概述的活动。这些更改可能包含以前未识别、未公开或未发现的未经事先识别、未披露或未发现的错误和故障。这些更改可能导致意外错误、故障、错误和重大交易损失。"
      terms_all_title_3: "3. 隐私和安全"
      terms_3_text3_1: "3.1 由于自动填充功能，登录凭据被保存到设备的本地物理硬盘上，以非加密的属性文本文件的形式，并用于启动或使用应用程序。您有责任确保此文件和/或与应用程序相关的任何其他本地创建的文件不会被不当保护，不会与任何第三方（包括但不限于任何其他软件应用程序）和/或应用程序以外的其他第三方共享。"
      terms_3_text3_2: "3.2 基于安全原因，您仅有权限使用具有查看账户并在账户上执行交易权限的API密钥。您无权使用具有提交和/或签署和/或取消转账（和/或提现）权限的API密钥。"
      terms_3_text3_3: "3.3 在使用登录凭据与应用程序时，您有义务仅将登录凭据用于个人使用。您无权向任何第三方（包括但不限于任何其他软件应用程序或类似的交易机器人）透露和/或共享登录凭据，除了应用程序本身和本文件中描述的情况。"
      terms_3_text3_4: "3.4 应用程序将应用程序在账户上执行的交易的敏感细节发送到我们的远程服务器。这包括（但不限于）交易UID、开仓价、平仓价、数量、盈亏等。这使应用程序能够精确计算使用应用程序的价格（请参阅本文件的第7.价格条款）。"
      terms_all_title_4: "4. 风险警示"
      terms_4_text4_1: "4.1 任何市场的在线交易（包括但不限于股票、外汇、差价合同等）都具有极高的投机性，由于（但不限于）高杠杆，可能会导致迅速丧失所有财务资金的高风险。这种交易和应用程序不适合所有投资者。应用程序复杂且投机，您决不应冒超出您愿意承受的风险。您应该考虑是否了解这种交易和应用程序的工作方式，以及是否负担得起损失所有已投资财务资金的高风险。必要时请寻求独立建议。如果您不能正确理解这种交易和/或应用程序的原理和与应用程序相关的高风险，那么您无权使用应用程序。"
      terms_4_text4_2: "4.2 在使用应用程序时，许多不可预测和/或意外事件可能会对交易结果和相关/导致的交易利润和/或损失产生重大影响。其中还包括（但不限于）软件错误、软件漏洞、应用程序制造的或导致的软件错误或漏洞、市场波动、市场流动性、各种意外事故、停电、操作中断、互联网连接中断、连续太多次的亏损交易、应用程序或任何其他软件或硬件的故障以及许多可能不在您控制之内的因素。如果您不接受和/或不愿意对这种（和所有其他类似的）事件和/或事故承担全责，那么您无权使用应用程序。"
      terms_4_text4_3: "4.3 鉴于应用程序的投机和不可预测的性质，以及可能导致交易资本损失的未预见事件、缺陷或错误的可能性，强烈建议您实时监视应用程序。如果您预计无法密切监视应用程序和相关账户，或在出现问题时无法介入，建议您暂停应用程序。只有在您能够积极监视和必要时进行干预时才恢复使用应用程序。"
      terms_4_text4_4: "4.4 在不同交易账户上使用应用程序可能导致不同的性能和不同的盈利和不同的损失。算法交易涉及许多变量和不可预测因素，尽管在一个交易账户上使用应用程序可能会产生盈利，但在另一个账户上使用相同的应用程序可能会导致损失。存在许多不可预测的因素和即使是最小的细节也可能导致在相同环境和/或相同条件下在不同交易账户上使用应用程序的结果、输出和整体行为截然不同。"
      terms_4_text4_5: "4.5 应用程序的行为、结果、成功率和整体性能高度不可预测，具有任何保证。"
      terms_4_text4_6: "4.6 过去的利润不能保证未来的利润。任何有利可图的交易策略（包括应用程序）都可能导致您的财务资金出现重大损失。应用程序不提供任何保证。不存在利润的保证，也不存在使用应用程序时消除任何风险的保证。"
      terms_4_text4_7: "4.7 应用程序可能会接收自动远程更新和/或升级和/或其他类似的修改，而不事先通知。这些更新可能导致以前未识别或未经验的意外错误和漏洞。这些问题可能会严重影响交易算法、风险管理算法、整体功能、稳定性和应用程序的盈利能力。此外，应用程序的新更新和更改可能导致应用程序运行、行为和交易方式发生显著变化，可能导致以前不典型的应用程序意外重大损失和不利交易结果。"
      terms_4_text4_8: "4.8 在使用应用程序时，您放弃了对因使用应用程序而导致或引起的任何损害（及/或其部分）要求任何种类的赔偿的所有权和权利，以及对任何第三方（包括但不限于应用程序的创建者和/或作者和/或分发者和/或传播者）要求任何种类的赔偿（及/或其部分）的权利和权利。这一段包括（但不限于）任何种类的金融和非金融（直接和间接的）损害、财务损失、交易损失、技术损害、硬件和/或软件设备的损害。"
      terms_4_text4_9: "4.9 账户及其底层的财务资金由第三方持有和保护，该第三方为您提供其交易服务并维护账户。您有责任和义务注意与这种第三方和其服务相关的所有风险。"
      terms_4_text4_10: "4.10 使用应用程序可能会严重影响您的生活方式和财务状况。"
      terms_all_title_5: "5. 免责声明"
      terms_5_text5_1: "5.1 任何第三方（包括但不限于应用程序的创建者和/或作者和/或分发者和/或传播者）对因使用应用程序（直接或间接）而产生的任何损失和/或损害和/或后果（包括但不限于金融和非金融损害、财务损失、交易损失）均不承担责任，无论是经济责任还是其他责任。"
      terms_5_text5_2: "5.2 应用程序（包括但不限于应用程序的创建者和/或作者和/或分发者和/或传播者）不对您的存款的接收、处理或保管，以及您的资金的财务完整性和/或流动性承担任何责任。"
      terms_5_text5_3: "5.3 应用程序（包括但不限于应用程序的创建者和/或作者和/或分发者和/或传播者）不对任何第三方提供给您的交易服务，以及与此类服务和/或第三方直接或间接相关的任何风险承担责任。"
      terms_5_text5_4: "5.4 应用程序（包括但不限于应用程序的创建者和/或作者和/或分发者和/或传播者）不提供关于两个交易账户在相同环境和/或相同输入和/或相同输入因素下使用应用程序的交易结果、交易性能、成功率等的可比性（包括但不限于相等性、相似性、相关性）的任何保证。"
      terms_5_text5_5: "5.5 所有提及和/或描述和/或解释和/或推广此应用程序的宣传材料，包括但不限于信息、描述、解释、统计数据、先前绩效、其他交易账户的统计数据、计算等，仅具有信息性质，其准确性不受保证。"
      terms_all_title_6: "6. 其他条款"
      terms_6_text6_1: "6.1 该账户不是应用程序的账户。"
      terms_6_text6_2: "6.2 应用程序（包括但不限于应用程序的创建者和/或作者和/或分发者和/或传播者）不接收或处理或持有或存储您的交易存款。您的交易存款是由第三方服务提供商（经纪商）在您的私人交易账户（账户）中接收、处理和存储，该服务提供商为您提供账户和交易服务。"
      terms_6_text6_3: "6.3 应用程序中显示的存款指令是从应用程序连接到的账户下载的指令。应用程序不保证此类指令的安全性或准确性。"
      terms_6_text6_4: "6.4 明令禁止您将应用程序的交易指令（无论是直接还是间接）复制、复制或以其他方式转移到除了应用程序启动的账户以外的任何交易账户。"
      terms_6_text6_5_1: "6.5 安装在VPS上的应用程序版本，包括其代码和算法"
      terms_6_text6_5_2: "，可能与可在本网站上下载的版本存在差异。这些版本的差异可能导致不同的结果、结果、利润、损失和整体性能。"
      terms_6_text6_6: "6.6 在任何时候，您都没有权利，也没有任何权利，获取与应用程序相关的任何代码（包括但不限于源代码和二进制代码）。此外，我们无义务向您提供这些代码。"
      terms_6_text6_7: "6.7 您理解并接受应用程序的某些组件（如其内部交易策略、风险管理、模型等的具体详细解释）未对您或公众披露。这些组件构成应用程序的专有专业技术和商业机密。"
      terms_6_text6_8: "6.8 您明白，您为使用应用程序或其订阅而支付的任何款项不应被解释为购买应用程序、其版权、知识产权或源代码或二进制代码，也不应被解释为将这些权利纳入您的所有权之内。"
      terms_all_title_7: "7. 定价"
      terms_7_text7_1: "7.1 使用应用程序的价格设置为根据应用程序生成的账户净利润总额的10%。'净利润'这一术语是指每个特定周期（每3个月）内应用程序开启和关闭的所有盈利交易和亏损交易的总和，仅包括由应用程序单独开启和关闭的交易。"
      terms_7_text7_2: "7.2 价格每使用应用程序3个日历月后计算和支付一次。"
      terms_7_text7_3: "7.3 除了本文所描述的价格外，没有其他价格和/或费用用于使用应用程序。"
      terms_7_text7_4: "7.4 如果不支付价格，那么应用程序将自动被封锁，将不再能够使用应用程序。"
