      vps_tou: "TERMS OF USE - VPS"
      vps_tou_desc: "These Terms of Use (the 'Agreement') govern your use of the 'ALGODLA VPS' service. Please read these Terms of Use carefully. 
                By using our Service, you are agreeing to these Terms of Use."
      vps_all_title_1: "1. agreement to terms"
      vps_1_text1_1: "By accessing the 'ALGODLA VPS' Service (which is available at"
      vps_1_text1_2: "), you agree to be bound by these Terms of Use, all applicable laws and regulations, and agree that you are responsible for compliance with any applicable local laws."
      vps_all_title_2: "2. service description"
      vps_2_text_2_1: "'ALGODLA VPS' is a software-based Virtual Private Server (VPS) hosting service. No physical hardware is created or dedicated to your 
