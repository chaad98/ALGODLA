      vps_8_text_8_2: ", which explains how we collect, use, and protect the personal information you provide to us."
      vps_all_title_9: "9. changes to these terms"
      vps_9_text_9_1: "We reserve the right, at our sole discretion, to amend these Terms of Use at any time. By continuing to access or use our Service after 
                those revisions become effective, you agree to be bound by the revised terms."
      vps_all_title_10: "10. disclaimer"
      vps_10_text_10_1: "Our Service is provided on an 'as is' basis. We make no warranties, expressed or implied, and hereby disclaim all warranties including, 
                without limitation, implied warranties or conditions of merchantability, fitness for a particular purpose, or non-infringement 
                of intellectual property or other violation of rights."
