      vps_all_title_7: " 7. intellectual property"
      vps_7_text_7_1: "All intellectual property rights in the Service and its content (excluding content provided by users) are owned by us. These rights 
                include, without limitation, copyrights, trademarks, trade names, patents, trade secrets, and other proprietary 
                rights throughout the world."
      vps_all_title_8: "8. privacy"
