                resulting from:"
      vps_10_text_10_4: "(i) the use or the inability to use the service and/or the software;"
      vps_10_text_10_5: "(ii) the cost of procurement of substitute goods and services resulting from any goods, data, information or services purchased or obtained 
                or messages received or transactions entered into through or from the service and/or from the software;"
      vps_10_text_10_6: "(iii) unauthorized access to or alteration of your transmissions or data;"
      vps_10_text_10_7: "(iv) statements or conduct of any third party on the service; or"
