      terms_7_text7_2: "7.2 The Price is calculated and payable each time after 3 calendar months of using the Application."
      terms_7_text7_3: "7.3 Except the Price described in this article, there is no other price(s) and/or fee(s) for using the Application."
      terms_7_text7_4: "7.4 If the Price is not paid, then the Application will be blocked automatically, and it will not be possible to use the 
