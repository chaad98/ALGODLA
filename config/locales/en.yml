                in an action of contract, tort, or otherwise, arising from, out of or in connection with the 'ALGODLA VPS' service or the 'ALGODLA App' 
                software or the use or other dealings in the 'ALGODLA VPS' service or the 'ALGODLA App' software."
      vps_10_text_10_3: "The 'ALGODLA VPS' service or the 'ALGODLA App' software do not give any express or implied warranties or guarantees of any kind 
