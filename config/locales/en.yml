      vps_all_title_14: "14. contact information"
      vps_14_text_14_1: "If you have any questions about these Terms, please contact us "
      vps_all_title_15: "15. entire agreement"
      vps_15_text_15_1: "These Terms of Use, along with the Terms of Use of the 'ALGODLA App' software published at"
