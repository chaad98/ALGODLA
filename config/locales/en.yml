    privacy_cookies:
      prico_title: "Privacy and Cookies"
      prico_desc: "By using any of our services or products you agree with this document in its full content. Stop using all of our services and products in case, if you do not agree with this document in its full content and/or with any part(s) of this document."
      prico_desc2: "We collect personal, behavioral, and other types of data that you consent to share with us before using all our web-properties, 
                including their language versions and subdomains. In this case you will be informed about this and asked for prior consent."
      prico_desc3: "Any information about your activities collected by us is used only for business purposes and intended to increase the quality of service, 
                timely provide you with information about new services and products."
      prico_all_title_1: "What kind of data do we collect?"
      prico_1_text_1_1: "We may collect, store, and use the following personal data, which includes but not limited to:"
      prico_1_text_1_2: "Identity and contact data: your name, address, phone number, e-mail address or any other identifier when you purchase our robot."
      prico_1_text_1_3: "Technical usage data: your IP address and location, browser type and version, device type and model, operating system and any other data 
                related to the characteristics of the device you're using to access and use our websites."
      prico_1_text_1_4: "Behavioral data: all the data related to your behavior on our websites - clicks on links, downloads, scrolls, etc."
      prico_1_text_1_5: "Marketing data: consents to receive marketing and advertising materials from us as well as the type of communication channel and the 
                language of the message."
      prico_all_title_2: "Cookies policy"
      prico_2_text_2_1: "Cookies are files containing the information that websites use to register traffic. This information from the website server is 
                temporarily saved on the hard disk of your computer or mobile device when you visit the website for the first time and, subsequently, 
                allows the website to recognize your browser."
      prico_2_text_2_2: "We use cookies to define what services are the most interesting ones for you and measure visitors’ activity on this websites. 
                Using cookies, we also identify the most requested advertisements and estimate the popularity of 
                resources related to the marketing purposes."
      prico_all_title_3: "What types of cookies do we use?"
      prico_3_text_3_1: "Session cookies: this type of cookies is used only during your session on our website (when you use our website) and is stored only 
                until you close your browser."
      prico_3_text_3_2: "Analytical cookies: this type of cookies collects the behavioral information on how you use our website and transfers it to our 
                analytical software where it can be stored up to 6 months. The information stored doesn't contain your name, e-mail address or any 
                other personal information, thus is anonymous. We use it to track users' activity on our web pages, which allows us to provide the 
                seamless user experience and keep track of potential inaccuracies."
      prico_3_text_3_3: "Promotional cookies: this type of cookies is used to provide the relevant advertising to any of our website’s visitors at the moment when 
                they are not using one of our products or services. They may include third-party cookies of one or more of our advertising partners."
      prico_3_text_3_4: "Preferences and functionality cookies: this type of cookies determines the choices you make while using our website, whether it is the 
                website language or the closing of a pop-up window."
      prico_all_title_4: "How to manage cookies preferences"
      prico_4_text_4_1: "You can delete the cookies placed on your computer when visiting our websites using your browser settings. The instruction of 
                managing cookies in the most popular browsers can be found below:"
      prico_4_text_4_2: "Google Chrome - "
      prico_4_text_4_3: "Microsoft Edge - "
      prico_4_text_4_4: "Mozila Firefox - "
      prico_4_text_4_5: "Microsoft Internet Explorer - "
      prico_4_text_4_6: "Opera - "
      prico_4_text_4_7: "Apple Safari - "
      prico_4_text_4_8: "Make sure that you fully acknowledge that deleting cookies may affect the functionality you use on our and other websites."
      prico_all_title_5: "What do we collect and process your personal data for?"
      prico_5_text_5_1: "The main reasons and purposes of collecting personal data in accordance with the legislation are described below:"
      prico_5_text_5_2: "Data analysis: we use various tools to gather behavioral and quantitative data about the users of our websites and subscribers to our emails in order to provide them with ultimate user experience and relevant content."         
      prico_5_text_5_3: "Marketing purposes: if you consent to receive our marketing communication materials, we will use the personal data you've provided to send you information about our products, services, and upcoming events."
      prico_5_text_5_4: "Complaints' enquiries: to perform an enquiry concerning your complaints, we may use the data you've provided earlier."
      prico_all_title_6: "Who may we disclose your personal data to?"
      prico_6_text_6_1: "We reserve the right to disclose personal data in the required volume and in the above purposes to:"
      prico_6_text_6_2: "Third-party marketing and advertising providers;"
      prico_6_text_6_3: "Third-party services providers;"
      prico_6_text_6_4: "Affiliates and affiliated companies;"
      prico_6_text_6_5: "Governing bodies;"
      prico_6_text_6_6: "Auditors and contractors;"
      prico_6_text_6_7: "Anyone, authorized by you."
      prico_6_text_6_8: "Please, be advised that your personal data can never be disclosed to any of third parties unknown to us and with which we do not have an 
                appropriate agreement. In any case, you will be informed about this and should give prior consent for these activities in accordance 
                with the GDPR."
      prico_all_title_7: "Transferring the data outside the EEA"
      prico_7_text_7_1: "We do not transfer your data from EU/EEA outside the EEA."
      prico_all_title_8: "The rights of the users from EU/EEA regarding their personal data"
      prico_8_text_8_1: "According to the Law, you have the following rights regarding your personal data we store and process:"
      prico_8_text_8_2: "1. The right to be informed about the fact that we're processing your personal data and which data exactly we are processing."
      prico_8_text_8_3: "2. The right of access to your personal data."
      prico_8_text_8_4: "3. The right to rectify your personal data in case it is not accurate or not up-to-date."
      prico_8_text_8_5: "4. The right to erase your personal data from our servers upon your justified request."
      prico_8_text_8_6: "5. The right to restrict processing of your personal data (which does not imply its storage)."
      prico_8_text_8_7: "6. The right to data portability. In certain circumstances, you have the right to obtain all your personal data we store in a machine readable format."
      prico_8_text_8_8: "7. The right to object the processing of your personal data."
      prico_8_text_8_9: "8. The right not to be subject to automated decision-making including profiling if it doesn't intervene in performing the contract between you and us."
      prico_8_text_8_10: "In respect of your rights, we inform you that you are able to exercise the above-mentioned rights if this does not contradict any 
                legal requirements or laws."
